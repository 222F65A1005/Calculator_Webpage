<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 260px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .display {
      background: #000;
      height: 150px;
      color: #0f0;
      text-align: right;
      font-size: 2em;
      padding: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: 1px solid #333;
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    .operator {
      background: orange;
    }

    .operator:hover {
      background: darkorange;
    }

    .equal {
      grid-column: span 2;
      background: green;
    }

    .clear {
      background: red;
    }

    .backspace {
      background: #555;
    }

    .backspace:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="appendValue('%')">%</button>
      <button class="operator"  onclick="appendValue('/')">/</button>
      <button class="operator" onclick="appendValue('*')">*</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('-')">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
        <button class="backspace" onclick="backspace()">âŒ«</button>
      <button onclick="appendValue('.')">.</button>
 
      <button onclick="appendValue('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(val) {
      if (display.innerText === "0" && val !== ".") {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function backspace() {
      if (display.innerText.length > 1) {
        display.innerText = display.innerText.slice(0, -1);
      } else {
        display.innerText = "0";
      }
    }

    function calculate() {
      try {
        let expr = display.innerText;

        expr = expr.replace(/(\d+(\.\d+)?)%/g, (match, p1) => {
          return "(" + (parseFloat(p1) / 100) + ")";
        });

        let result = eval(expr);
        display.innerText = parseFloat(result.toFixed(6));
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
